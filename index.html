<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registarion Form</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="icon" href="logo.jpg" />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center">
      <div
        class="bg-white rounded-lg w-full shadow-lg max-w-md p-8 border border-gray-100"
      >
        <form id="myform" enctype="multipart/form-data">
          <h2 class="text-2xl font-bold mb-4 text-center text-gray-600">
            Internship Application Form
          </h2>
          <!--name-->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full border border-gray-300 shadow-sm rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
            />
            <small class="error text-red-600 text-sm" id="nameError"></small>
          </div>
          <!--Email-->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
            />
            <small class="error text-red-600 text-sm" id="emailError"></small>
          </div>

          <!--mobile number-->

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Mobile Number</label>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              pattern="[0-9]{10}"
              maxlength="10"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
            />
            <small class="error text-red-600 text-sm" id="mobileError"></small>
          </div>
          <!-- Date of birth-->

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Date of Birth</label>
            <input
              type="date"
              id="date"
              name="date"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
            />
            <small class="error text-red-600 text-sm" id="dateError"></small>
          </div>
          <!--College Name-->

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">College Name</label>
            <input
              type="text"
              id="college"
              name="college"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
            />
            <small class="error text-red-600 text-sm" id="collegeError"></small>
          </div>
          <!--Degree/Department-->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1"
              >Degree / Department
            </label>
            <input
              type="text"
              id="degree"
              name="degree"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
            />
            <small class="error text-red-600 text-sm" id="degreeError"></small>
          </div>

          <!--Internship Domain-->

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1"
              >Select your domain
            </label>
            <select
              id="domain"
              name="domain"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
            >
              <option value="">-- Select Domain --</option>
              <option value="frontend">Frontend</option>
              <option value="backend">Backend</option>
              <option value="fullstack">Fullstack</option>
            </select>
            <small class="error text-red-600 text-sm" id="domainError"></small>
          </div>

          <!-- Resume upload -->

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Upload Resume </label>
            <input
              type="file"
              id="pdf_file"
              name="resume"
              accept="application/pdf"
              class="w-full border rounded border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
            />
            <small class="error text-red-600 text-sm" id="resumeError"></small>
          </div>

          <!--Button-->
          <button
            type="submit"
            class="w-full rounded py-3 bg-blue-600 text-white hover:bg-blue-800 font-medium cursor-pointer text-lg"
          >
            Register
          </button>
        </form>
      </div>
    </div>

    <div
      class="border border-gray-300 mt-10 mb-3 shadow-sm rounded bg-white flex items-center w-full justify-around py-3 flex-wrap"
      id="output"
    ></div>
    <!--Js file-->
    <script src="script.js"></script>
  </body>
</html>
